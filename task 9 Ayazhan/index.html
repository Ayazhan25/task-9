<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
<h1>To Do App</h1>
<div class="search">
<form class="d-flex" role="search">
  <input class="form-control me-2" type="search" placeholder="Enter a task here" aria-label="Search">
</form>
<button type="button" class="btn btn-primary">Save</button>
<button type="button" class="btn btn-warning">Get tasks</button>
</div>
<ul class="list-group list-group-horizontal">
  <li class="list-group-item">No.</li>
  <li class="list-group-item">Todo item</li>
  <li class="list-group-item">Status</li>
  <li class="list-group-item">Actions</li>
</ul>
<ul class="list-group list-group-horizontal-sm">
  <li class="list-group-item">1</li>
  <li class="list-group-item">Buy groceries for next wek</li>
  <li class="list-group-item">In progress</li>
  <li class="list-group-item"><button type="button" class="btn btn-danger">Delete</button><button type="button" class="btn btn-success">Finished</button></li>
</ul>
<ul class="list-group list-group-horizontal-md">
  <li class="list-group-item">2</li>
  <li class="list-group-item">Renew car insurance</li>
  <li class="list-group-item">In progress</li>
  <li class="list-group-item"><button type="button" class="btn btn-danger">Delte</button><button type="button" class="btn btn-success">Finished</button></li>
</ul>
<ul class="list-group list-group-horizontal-lg">
  <li class="list-group-item">3</li>
  <li class="list-group-item">Sign up for online course</li>
  <li class="list-group-item">In progress</li>
  <li class="list-group-item"><button type="button" class="btn btn-danger">Delete</button><button type="button" class="btn btn-success">Finished</button></li>
</ul>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
